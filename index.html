<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LIFF SDK 確認</h2>
  <p id="status">loading...</p>

  <script>
    if (typeof liff === "undefined") {
      document.getElementById("status").innerText = "LIFF SDK が読み込まれていません";
    } else {
      document.getElementById("status").innerText = "LIFF SDK 読み込みOK";
    }
  </script>
</body>
</html>
